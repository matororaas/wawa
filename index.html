
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Bitter:400,700&display=swap&subset=latin-ext" rel="stylesheet" />
    <link rel="stylesheet" href="./main.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="wrapper" id="app">
      <div class="player">
        <div class="player__top">
          <div class="player-cover">
            <div class="player-cover__item" style="background-image: url('./cover.jpg');"></div>
          </div>
          <div class="player-controls">
            <div class="player-controls__item" onclick="prevTrack()">
              <svg class="icon">
                <use xlink:href="#icon-prev"></use>
              </svg>
            </div>
            <div class="player-controls__item -xl js-play" onclick="playPause()">
              <svg class="icon">
                <use xlink:href="#icon-play"></use>
              </svg>
            </div>
            <div class="player-controls__item" onclick="nextTrack()">
              <svg class="icon">
                <use xlink:href="#icon-next"></use>
              </svg>
            </div>
          </div>
        </div>
        <div class="progress" onclick="seek(event)">
          <div class="progress__bar">
            <div class="progress__current"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
